de:
  title: Durch Stromverbrauch entstandene Kosten
  explanation1: Berücksichtigt sind Netzbezugskosten und entgangene Einspeisevergütung. Verglichen wird die tatsächliche Situation mit einem theoretischen Szenario ohne jeden Verbrauch (und somit Volleinspeisung).
  explanation2: Es wird davon ausgegangen, dass Netzbezug zuerst ins E-Auto fließt und erst dann ins Haus.
